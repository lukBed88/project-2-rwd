    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="wrapper desktop">
        <nav class="nav">
            <div class="nav__logo">
                <img class="nav__img-logo" src="images/logo.png" alt="">

            <i class="nav__menu-icon fas fa-bars"></i>
            <div class="nav__container-ul">
                <ul class="nav__ul">
                    <li class="nav__li">Home</li>
                    <li class="nav__li">Features</li>
                        <li class="nav__li">Pricing</li>

                </ul>
            </div>
            <button class="nav__button-download">Download</button>
        </nav>

        <div class="section-one-container tablet">

                <h2 class="section-one__title">Promote Your App With Applab</h2>
                <p class="section-one__describe">Get more users to promote

            <div class="section-one-container__part-two-picture">

        </div>
        <!-- SECTION TWO -->
        <h1 class="section-two__title">Save your time to using applab</h1>
        <div class="section-two">

            <div class="section-two__container">
                <div class="section-two__icon section-two__icon--color-blue"><img src="images/icons/2.svg" alt=""

                <h2 class="section-two__describe">Manage team in One Place</h2>
            </div>
            <div class="section-two__container">
                <div class="section-two__icon section-two__icon--color-orange"><img src="images/icons/2.svg" alt=""
                        class="section-two__picture-svg"></div>
                <h2 class="section-two__describe section-two__describe-width">All-powerful Pointing has no control</h2>
            </div>
            <div class="section-two__container">
                <div class="section-two__icon section-two__icon--color-green"><img src="images/icons/3.svg" alt=""
                        class="section-two__picture-svg"></div>
                <h2 class="section-two__describe">Establish a solid oneline presence</h2>
